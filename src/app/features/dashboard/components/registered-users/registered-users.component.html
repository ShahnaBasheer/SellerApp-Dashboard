      [min]="0"
      [max]="100"
      [type]="'arch'"
      [thick]="23"
      [foregroundColor]="'#696FFB'"
      [backgroundColor]="'#696FFB99'"
      [size]="200"
      class="w-full mx-auto h-full cursor-pointer"
    >

            width="28"
            height="28"
            rx="14"

          />

        <p class="block text-sm text-gray-500 my-0">Total Users</p>
      </ngx-gauge-prepend>
      <ngx-gauge-value></ngx-gauge-value>
    </ngx-gauge>

    <div class="flex justify-between items-center px-0">
      <!-- Left side -->
      <div class="flex items-center">
        <div class="w-1 h-6 bg-blue mx-4"></div> <!-- Vertical line -->
        <div class="text-center">
          <div class="text-sm text-black">{{ premiumUsers }}</div>
          <div class="font-bold text-sm text-black-60">Premium User</div>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center">
        <div class="text-center">
          <div class="text-sm text-black">{{ basicUsers }}</div>
          <div class="font-bold text-sm text-black-60">Base User</div>
        </div>
        <div class="w-1 h-6 bg-blue-60 mx-4"></div> <!-- Vertical line -->
      </div>
    </div>

  </div>
</app-card-header-wrapper>
