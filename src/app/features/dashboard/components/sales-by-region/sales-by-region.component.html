

<app-card-header-wrapper [title]="'Sales by Region'">

  <!-- Chart Container -->
  <div class="w-full h-auto max-h-[215px]
      overflow-hidden flex justify-center items-center" content-body *ngIf="isChartLoaded">
    <canvas
      baseChart
      #salesByRegionChart
      id="sales-by-region"
      class="w-full max-w-[95%] sm:max-w-[90%] md:max-w-[85%] h-full cursor-pointer"
    ></canvas>
  </div>
</app-card-header-wrapper>
